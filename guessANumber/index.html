<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guess a Number</title>
</head>
<body>
    <div class="container">
        <div class="object"><h1>Guess A Number Between 1 and 100!</h1></div>
        <div class="object"><input type="number" min="1" max="100" id="number_input" /></div>
        <div id="submit_button" class="object">Submit</div>
        <div id="gif_box" class="object"></div>
        <div id="output" class="object"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
